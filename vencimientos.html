<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Vencimientos - Farmacia</title>
    
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Variables y estilos generales */
        :root {
            --primary-blue: #007bff;
            --primary-dark: #0056b3;
            --dark-gray: #343a40;
            --medium-gray: #6c757d;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.1);
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --success-color: #28a745;
            --pdf-color: #dc3545;
            --light-blue: #e0f2ff; /* Añadida para dropdown: */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--dark-gray);
        }

        /* ---------------------------------------------------------------- */
        /* --- ESTILOS DEL MENÚ DE NAVEGACIÓN --- */
        /* ---------------------------------------------------------------- */
        
        .navbar {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-medium);
            font-weight: 600;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-menu li {
            margin-left: 25px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: var(--primary-dark);
        }
        
        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 220px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            right: 0;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .dropdown-content a {
            color: var(--dark-gray);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-weight: 500;
        }

        .dropdown-content a:hover {
            background-color: var(--light-blue);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* ---------------------------------------------------------------- */
        /* --- FIN ESTILOS DEL MENÚ DE NAVEGACIÓN --- */
        /* ---------------------------------------------------------------- */

        /* Contenedor principal */
        .main-container {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--light-gray);
        }

        .content-panel {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--dark-gray);
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Controles de filtro y exportar */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .filter-group select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: white;
            font-size: 0.95rem;
            min-width: 180px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-export:hover {
            opacity: 0.9;
            box-shadow: var(--shadow-light);
        }
        
        #btnExportar { background-color: var(--success-color); }
        #btnExportarPdf { background-color: var(--pdf-color); }

        /* Títulos de sección */
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Contenedor de las tarjetas de productos */
        #productosGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilo de cada tarjeta de producto */
        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            transition: transform 0.2s ease;
        }

        .product-card .product-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .product-card .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .product-card .product-name {
            font-weight: 700;
            font-size: 1.1rem;
            flex-grow: 1;
        }
        
        /* Nuevo estilo para el detalle/formato */
        .product-card .product-detail {
            font-size: 0.9rem;
            color: var(--medium-gray);
            font-style: italic;
            margin-top: -5px;
        }


        .product-card .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 5px;
            color: white;
        }

        /* Clases de alerta */
        .card-danger { border-left: 5px solid var(--danger-color); background-color: #fff4f4;}
        .card-danger .product-name { color: var(--danger-color); }
        .card-danger .badge { background-color: var(--danger-color); }

        .card-warning { border-left: 5px solid var(--warning-color); background-color: #fffde7; }
        .card-warning .product-name { color: #d69800; }
        .card-warning .badge { background-color: #d69800; }

        .card-info { border-left: 5px solid var(--primary-blue); background-color: #e6f7ff; }
        .card-info .product-name { color: var(--primary-blue); }
        .card-info .badge { background-color: var(--primary-blue); }

        /* Mensaje de carga */
        .no-products-message {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: var(--medium-gray);
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <a href="ventas_dashboard.html" class="logo">
                <i class="fas fa-prescription-bottle-alt"></i> FARMACIA JERUSALÉN
            </a>
            
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ventas_dashboard.html">Dashboard</a></li>
                
                <li class="dropdown">
                    <a href="#" class="dropbtn">Módulos <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="ventas.html">Ventas <i class="fas fa-cash-register" style="float: right;"></i></a>
                        <a href="inventario.html">Inventario <i class="fas fa-boxes" style="float: right;"></i></a>
                        <a href="facturas.html">Facturas por Pagar <i class="fas fa-file-invoice-dollar" style="float: right;"></i></a>
                        <a href="vencimientos.html">Alerta Vencimientos <i class="fas fa-calendar-times" style="float: right;"></i></a>
                        </div>
                </li>
                
                <li><a href="#" aria-label="Usuario"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="content-panel">
            <h1>Lotes Próximos a Vencer</h1>

            <div class="controls-row">
                <div class="filter-group">
                    <label for="filtroMeses"><i class="fas fa-filter"></i> Mostrar lotes:</label>
                    <select id="filtroMeses">
                        <option value="-1">Mostrar todos</option>
                        <option value="0">Solo Vencidos</option>
                        <option value="+90" selected>Solo Próximos (3 meses)</option>
                        <option value="+180">Solo Próximos (6 meses)</option>
                    </select>
                </div>
                
                <div class="export-buttons">
                    <button class="btn-export" id="btnExportar"><i class="fas fa-file-excel"></i> Exportar Excel</button>
                    <button class="btn-export" id="btnExportarPdf"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
                </div>
            </div>

            <h2 class="section-title"><i class="fas fa-list-alt"></i> Listado de Productos</h2>
            
            <div id="productosGrid">
                <div class="no-products-message" id="loadingMessage">
                    <i class="fas fa-spinner fa-spin"></i> Cargando productos...
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script type="module" src="./vencimientos.js"></script>
</body>
</html>
