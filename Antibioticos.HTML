<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Antibióticos - FARMACIA JERUSALÉN</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css"> 
    
    <style>
        /* --- Base y Contenedor --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f7f9fc; margin: 0; padding: 0; }
        .container { max-width: 1280px; margin: 30px auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08); }
        
        /* --- Navbar (Mantenido, asegurando que el diseño sea consistente) --- */
        .navbar { background-color: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: white; text-decoration: none; font-size: 1.5em; font-weight: bold; }
        .nav-menu { list-style: none; display: flex; margin: 0; padding: 0; }
        .nav-menu li { margin-left: 20px; }
        .nav-menu a { color: white; text-decoration: none; padding: 10px 0; display: block; transition: color 0.3s; }
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background-color: #f9f9f9; min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 10; right: 0; border-radius: 4px; overflow: hidden; }
        .dropdown-content a { color: #333; padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown-content a:hover { background-color: #e9ecef; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- Título y Controles --- */
        h1 { color: #1f77d3; font-size: 1.8em; margin-bottom: 20px; display: flex; align-items: center; }
        h1 i { margin-right: 15px; font-size: 1.2em; }
        
        .control-panel { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #e0e0e0; 
        }
        .filter-group label { font-weight: 600; color: #555; margin-right: 10px; }
        .filter-group select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; min-width: 280px; }

        /* --- Botones de Exportación --- */
        .export-buttons button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-left: 10px; 
            transition: background-color 0.3s; 
            display: inline-flex;
            align-items: center;
        }
        .export-buttons button i { margin-right: 8px; }
        #btnExportar { background-color: #28a745; color: white; }
        #btnExportar:hover { background-color: #1e7e34; }
        #btnExportarPdf { background-color: #dc3545; color: white; }
        #btnExportarPdf:hover { background-color: #c82333; }

        /* --- Listado y Grid --- */
        h2 { font-size: 1.3em; color: #333; margin-bottom: 15px; border-left: 4px solid #007bff; padding-left: 10px; }
        #productosGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 20px; }
        
        /* --- Tarjetas de Producto (Diseño Minimalista de Lotes) --- */
        .product-card { 
            background-color: #fcfcfc; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); 
            padding: 20px; 
            border-top: 4px solid; /* Usado por las clases de estado */
            transition: box-shadow 0.3s;
        }
        .product-card:hover { box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
        
        /* Colores de Borde */
        .product-card.vencido { border-color: #dc3545; }
        .product-card.proximo-3m { border-color: #ffc107; }
        .product-card.proximo-6m { border-color: #17a2b8; }
        .product-card.stock-normal { border-color: #28a745; }
        
        .card-title { font-size: 1.3em; font-weight: 700; color: #007bff; margin-bottom: 5px; }
        .card-subtitle { font-size: 0.9em; color: #6c757d; margin-bottom: 15px; }
        .product-card p { margin: 8px 0; font-size: 0.95em; color: #333; }
        .product-card strong { font-weight: 600; color: #000; }
        
        /* Etiqueta de Días Restantes (Mejor integrada) */
        .dias-restantes-tag {
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
        .dias-restantes-tag.vencido { background-color: #dc3545; }
        .dias-restantes-tag.proximo-3m { background-color: #ffc107; color: #333; }
        .dias-restantes-tag.proximo-6m { background-color: #17a2b8; }
        .dias-restantes-tag.stock-normal { background-color: #28a745; }
        
        .lote-details { border-top: 1px dashed #e0e0e0; margin-top: 15px; padding-top: 15px; }
        .lote-id-display, .lote-location { font-size: 0.85em; color: #999; }
        
        .loading-message, .no-products-message { text-align: center; padding: 60px; color: #6c757d; font-size: 1.2em; background-color: #f0f3f6; border-radius: 8px; }
        .loading-message i, .no-products-message i { margin-right: 10px; }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><i class="fas fa-prescription-bottle-alt"></i> FARMACIA JERUSALÉN</a>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="ventas_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Módulos <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="ventas.html">Ventas <i class="fas fa-cash-register" style="float: right;"></i></a>
                        <a href="inventario.html">Inventario <i class="fas fa-boxes" style="float: right;"></i></a>
                        <a href="facturas.html">Facturas por Pagar <i class="fas fa-file-invoice-dollar" style="float: right;"></i></a>
                        <a href="vencimientos.html">Alerta Vencimientos <i class="fas fa-calendar-times" style="float: right;"></i></a>
                    </div>
                </li>
                <li><a href="#" aria-label="Usuario"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        
        <h1><i class="fas fa-microscope"></i> Control de Antibióticos</h1>

        <div class="control-panel">
            <div class="filter-group">
                <label for="filtroReporte">Mostrar Reporte:</label>
                <select id="filtroReporte">
                    <option value="inventario">Inventario de Antibióticos</option>
                    <option value="vendidosMes">Reporte de Ventas</option>
                </select>
            </div>
            <div class="export-buttons">
                <button id="btnExportar"><i class="fas fa-file-excel"></i> Descargar Excel</button>
                <button id="btnExportarPdf"><i class="fas fa-file-pdf"></i> Descargar PDF</button>
            </div>
        </div>
        
        <h2><i class="fas fa-clipboard-list"></i> Listado de Lotes</h2>

        <div id="loadingMessage" class="loading-message" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Cargando datos de Firebase...
        </div>

        <div id="productosGrid">
            </div>
        
    </div>

    <script type="module" src="./antibioticos.js"></script>

</body>
</html>
